<textarea
  [disabled]="userrole != '3'"
  [(ngModel)]="newinstructorQuestion.question_text"
  placeholder="Ask the instructor a question about the lesson..."
  cols="50"
  rows="8"
></textarea>
<textarea
  [disabled]="userrole != '2'"
  [(ngModel)]="newinstructorQuestion.question_answer"
  placeholder="Answer goes here."
  cols="50"
  rows="8"
></textarea>

<button
  mat-raised-button
  color="primary"
  (click)="saveQuestion(this.newinstructorQuestion)"
>
  Save
</button>
