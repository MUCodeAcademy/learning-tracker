<div class="logIn">
    <button mat-raised-button color='accent' (click)="login()" *ngIf="!auth.loggedIn">Log In</button>
    <button mat-raised-button color='primary' (click)="auth.logout()" *ngIf="!auth.loggedIn">Log Out</button>
</div>

<pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
    </pre>
