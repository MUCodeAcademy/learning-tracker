<nav>
    <div>
        <a routerLink="/admin"><button mat-raised-button color="primary">Admin</button></a>
        <a routerLink="/lesson"><button mat-raised-button color="accent">Lesson</button></a>
        <a routerLink="/quiz"><button mat-raised-button color="primary">Quiz</button></a>
        <button mat-raised-button color="accent" (click)="logout()">Logout</button>
    </div>
        <div>
            <mat-form-field>
                <mat-label for="first">First:</mat-label>
                <input matInput [(ngModel)]="user.first_name">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="last">Last:</mat-label>
                <input matInput [(ngModel)]="user.last_name">
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-label for="email">Email:</mat-label>
                <input matInput [(ngModel)]="user.email">
            </mat-form-field>
            <mat-form-field>
                <mat-label for="role">Role:</mat-label>
                <mat-select [(ngModel)]="user.role_id">
                    <mat-option value=1>Admin</mat-option>
                    <mat-option value=2>Instructor</mat-option>
                    <mat-option value=3>Student</mat-option>
                    <mat-option value=4>Unassigned</mat-option>
                </mat-select>
            </mat-form-field>
            <button mat-raised-button color="warn" (click)="saveMe()">Save</button>
        </div>
</nav>
